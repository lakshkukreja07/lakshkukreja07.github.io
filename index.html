<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Date Invite</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div>
            <h1 class="header_text">Do you wanna go out with me?</h1>
            <h1 class="header_text">Are you free tomorrow?</h1>
        </div>
        <div class="gif_container">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2JiZDR0a3lvMWF4OG8yc3p6Ymdvd3g2d245amdveDhyYmx6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute animated illustration">
        </div>
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
            <button class="btn" id="noButton">No</button>
        </div>
    </div>

    <script>
        function nextPage() {
            window.location.href = "yes.html";
        }

        function moveButton(event) {
            const button = document.getElementById('noButton');
            const parent = document.querySelector('.buttons');

            const parentRect = parent.getBoundingClientRect();
            const buttonRect = button.getBoundingClientRect();

            const padding = 10;

            // Limit movement to Â±80px from current position
            const currentX = parseInt(button.style.left || 0, 10);
            const currentY = parseInt(button.style.top || 0, 10);

            const maxMove = 80;

            let newX = currentX + (Math.random() * maxMove * 2 - maxMove);
            let newY = currentY + (Math.random() * maxMove * 2 - maxMove);

            // Constrain to container
            newX = Math.max(padding, Math.min(parent.clientWidth - button.offsetWidth - padding, newX));
            newY = Math.max(padding, Math.min(parent.clientHeight - button.offsetHeight - padding, newY));

            button.style.left = `${newX}px`;
            button.style.top = `${newY}px`;
        }

        document.addEventListener("DOMContentLoaded", () => {
            const noButton = document.getElementById('noButton');

            // Set initial position to match yesButton level
            noButton.style.left = '120px'; // near yesButton
            noButton.style.top = '60px';   // same height as yesButton

            noButton.addEventListener("mouseover", moveButton);
            noButton.addEventListener("touchstart", (e) => {
                e.preventDefault();
                moveButton(e);
            });
        });
    </script>
</body>
</html>
